<!DOCTYPE html>
<html lang = "en">
    <head>
       
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE = edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>
            prime number
        </title>
</head>
<body>
    <script>
        var num=prompt("enter the number");
        for(var i = 1; i<=num; i++){
            var stars="";
            for(var j = 1; j<=i; j++){
                stars= stars+"*";
            }
            console.log(stars);
        }
        stars = stars+"\n";
        for (var i = 1; i <= num - 1; i++) {
            for (var j = 0; j < num - i; j++) {
                stars= stars+"*";
            }
            stars = stars+"\n";
        }
        console.log(stars);
        </script>
